<div style="text-align:center;">
    <h3><b>ADD PRODUCT</b></h3>
    <form id="nart" style="padding:10px;">
      <div class="form-group">
        <select id="category" name="category" class="form-control">
          <option value="-1">SELECT CATEGORY</option>
        </select>
      </div>
      <div class="form-group">
        <input id="price" name="price" type="number" class="form-control" placeholder="PRICE" />
      </div>
      <div class="form-group">
        <input id="name" name="name" type="text" class="form-control" placeholder="PRODUCT NAME" />
      </div>
      <div class="form-group">
        <textarea rows="6" id="description" name="description"  class="form-control" placeholder="DESCRIPTION" />
      </div>
    </form>
    <div style="padding:5px;"><button onclick="$('#nart').submit();" class="btn-green">SAVE & CONTINUE</button></div>
</div>
