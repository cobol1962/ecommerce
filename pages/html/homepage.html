<script type="text/javascript">
  var app = document.URL.indexOf( 'http://' ) === -1 && document.URL.indexOf( 'https://' ) === -1;
  if (app) {
    StatusBar.hide();
  }

  var ad = 0;
  if (!app) {
    ad = 60;
  }
  $("#last").css({
    marginBottom: ad

  })
  function checkDiamonds() {
      if (localStorage.sp === undefined) {
        swal({
          type: "error",
          allowOutsideClick: false,
          allowEscapeKey: false,
          text: "You must be logged to see Diamonds"
        }).then((res) => {
          $('#login').attr('nextpage','homepage');
          $('#login').modal('show');
        })
      } else {
        loadPage("diamonds");
      }
  }
  if (localStorage.sp === undefined) {
    $("[logout]").hide();
    $("[login]").show();
  } else {
    var sp = $.parseJSON(localStorage.sp);
    $("#ename1").html(sp.Employee);
    $("[logout]").show();
    $("[login]").hide();
  }
  setTimeout(function() {
    $(".app").hide(300);
  }, 1000);

</script>
