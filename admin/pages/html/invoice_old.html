 <div class="modal" id="customer" tabindex="-1" role="dialog">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title">Customer</h5>
       </div>
       <div class="modal-body">
         <form id="customerForm" confirmed="no">
           <input type="hidden" id="customerid"  value="-1" />
           <input type="hidden" id="tourNo" name="tourNo" value="1" />
           <input type="hidden" id="cshowroom" value="1" />
           <input type="hidden" id="salesPerson" value="1" />
           <div class="row">
             <div class="col-lg-6 col-sm-12">
                 <div class="form-group">
                   <label>First Name</label>
                   <input id="firstName"  type="text" name="firstName" class="form-control" />
                 </div>
              </div>
              <div class="col-lg-6 col-sm-12">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input id="lastName"  type="text" name="lastName" class="form-control" />
                  </div>
               </div>
            </div>
             <div class="form-group">
               <label>Hotel</label>
               <input id="hotel"  type="text" name="hotel" class="form-control" />
             </div>
             <div class="form-group">
               <label>Customer Email</label>
               <input id="email"  type="text" name="email" class="form-control" />
             </div>
             <div class="form-group">
               <label>Country</label>
               <input type="hidden" id="country_code" name="country" />
               <input id="country"  type="text"  class="form-control" />
             </div>
             <div class="form-group">
               <label>Address line 1</label>
               <input id="address1"  type="text" name="address1" class="form-control" />
             </div>
             <div class="form-group">
               <label>Address line 2</label>
               <input id="address2"  type="text" name="address2" class="form-control" />
             </div>
             <div class="form-group">
               <label>Telephone</label>
               <input id="telephone"  type="text" name="telephone" class="form-control" />
             </div>
             <div class="row">
               <div class="col-xs-3 col-lg-3">
                 <div class="form-group">
                   <label>Zip code</label>
                   <input id="zip"  type="text" name="zip" class="form-control" />
                 </div>
               </div>
               <div class="col-xs-6 col-lg-6">
                 <div class="form-group">
                   <label>City</label>
                   <input id="city"  type="text" name="city" class="form-control" />
                 </div>
               </div>
               <div class="col-xs-3 col-lg-3">
                 <div class="form-group">
                   <label>Ring size</label>
                   <input id="ringsize"  type="text" name="ringsize" class="form-control" />
                 </div>
               </div>

             </div>
             <div class="row">
               <div class="col-xs-6 col-lg-6">
                 <div class="form-group">
                   <label>Personal ID</label>
                   <input id="personalid"  type="text" name="personalid" class="form-control" />
                 </div>
               </div>
               <div class="col-xs-6 col-lg-6">
                 <div class="form-group">
                   <label>Passport No</label>
                   <input id="passport"  type="text" name="passport" class="form-control" />
                 </div>
               </div>
             </div>
         </form>
       </div>
       <div class="modal-footer">
         <button onclick="$('#customerForm').submit();" type="button" class="btn btn-primary">Save changes</button>
         <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>
 <div class="modal" id="tour" tabindex="-1" role="dialog">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title">Tour</h5>
       </div>
       <div class="modal-body">
         <form id="tourForm" confirmed="no">
             <div class="form-group">
               <label>Tour Type</label>
               <select id="tourtype"   name="tourtype" class="form-control">
                 <option value="1">Regular</option>
                 <option value="2">Private</option>
                </select>
             </div>
             <div class="form-group">
               <label>Tour</label>
               <select id="tourid"   name="tourid" class="form-control">
                </select>
             </div>

         </form>
       </div>
       <div class="modal-footer">
      <!--   <button onclick="$('#tourForm').submit();" type="button" class="btn btn-primary">Save</button> -->
         <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>
