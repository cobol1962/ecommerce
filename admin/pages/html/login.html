<div class="login">
  <div class="row">
    <div class="col-lg-6 col-xs-6" style="padding:10px">
      <button admin onclick="loadedPages.login.switchTo('admin');" style="width:100%" class="btn btn-primary unactive">Login as Admin</button>
    </div>
    <div class="col-lg-6 col-xs-6" style="padding:10px">
      <button sp onclick="loadedPages.login.switchTo('sp');" style="width:100%" class="btn btn-primary">Login as Sales person</button>
    </div>
  </div>
  <div id="admin" loginform style="display:none;">
    admin
  </div>
  <div id="sp" loginform style="display:none;">
    <form id="spf">
      <div class="form-group">
        <select class="form-control" id="spersons" name="spersons">
        </select>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="email" name="email" placeholder="Emal" />
      </div>
      <div class="form-group">
        <select class="form-control" id="srooms" name="srooms">
        </select>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
      </div>
    </form>
    <div class="form-group" style="text-align:right;">
      <button class="btn btn-primary" onclick="$('#spf').submit();" >Login</button>
    </div>
  </div>
</div>
